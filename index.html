<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body class="text-center">
  <div id="calc">
<h5>ELECTRONIC CALCULATOR</h5>
<div id="show" class="text-right"> 
    <p id="result">0</p>
    <p id = "process">0</p> 
 </div>
  
<div> 
 <button id="rc" class="buttons red" >RC</button>
<button id="ce" class="buttons red">CE</button>
<button class="buttons" id="negative">+/-</button>
<button class="operators">/</button></br>
<button class="numbers">7</button>
<button class="numbers">8</button>
<button class="numbers">9</button>
<button class="operators">*</button></br>
<button  class="numbers">4</button>
<button  class="numbers">5</button>
<button  class="numbers">6</button>
<button class="operators">+</button></br>
<button class="numbers">1</button>
<button class="numbers">2</button>
<button class="numbers">3</button>
<button class="operators">-</button></br>
<button id="zero" class="numbers">0</button>
<button id="decimal" class="buttons">.</button>
<button id="equal" class="buttons">=</button>
</div>
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
